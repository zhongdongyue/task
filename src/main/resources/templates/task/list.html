<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<div class="weadmin-block">
				<button class="layui-btn" onclick="WeAdminShow('发布任务','/user/add')"><i class="layui-icon"></i>发布任务</button>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table id="LAY-task-list" lay-filter="LAY-task-list"></table>
		</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script>
	layui.use(['table'], function () {
		var table = layui.table;
		table.render({
			elem: "#LAY-task-list",
			url: "/api/tasks/list",
			page: true, //开启分页
			cols: [
				[{
					type: "checkbox", fixed: "left"
				}, {
					field: "id", width: 80, title: "ID", sort: !0
				}, {
					field: "name", title: "任务名称"
				}, {
					field: "creatorName", title: "创建人"
				},  {
					field: "content", title: "任务内容"
				},{
					field: "description", title: "任务描述"
				},{
                    field: "createTime", title: "创建时间"
                },{
					title: "操作",
					width: 150,
					align: "center",
					fixed: "right",
					toolbar: "#table-useradmin-admin"
				}]
			],
			text: "对不起，加载出现异常！"
		})
	});
</script>
	</body>

</html>
