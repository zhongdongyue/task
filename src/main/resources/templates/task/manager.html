<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<div class="weadmin-block">
				<button class="layui-btn" id="add_task"><i class="layui-icon"></i>发布任务</button>
			</div>
			<table id="LAY-manager-list" lay-filter="LAY-manager-list"></table>
			<script type="text/html" id="table-manager-list">
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			</script>
		</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/date-format.js" type="text/javascript" charset="utf-8"></script>

<script>
	layui.use(['table','jquery','layer'], function () {
		var table = layui.table;
        var $ = layui.$;
        var layer = layui.layer;
        var jquery = layui.jquery;
		table.render({
			elem: "#LAY-manager-list",
			url: "/api/tasks/all",
			page: true, //开启分页
			cols: [
				[ {
					field: "id", width: 80, title: "ID", sort: !0 ,hide:true
				}, {
					field: "name", title: "任务名称"
				}, {
					field: "creatorName", title: "创建人"
				},  {
					field: "content", title: "任务内容"
				},{
					field: "description", title: "任务描述"
				},{
                    field: "createTime", title: "创建时间",templet: '<div>{{ Format(d.createTime,"yyyy-MM-dd hh:mm:ss")}}</div>'
                },{
                    field: "userName", title: "领取人"
                },{
                    field: "receiveTime", title: "领取时间",templet: '<div>{{ Format(d.receiveTime,"yyyy-MM-dd hh:mm:ss")}}</div>'
                },{
					title: "操作",
					width: 150,
					align: "center",
					fixed: "right",
					toolbar: "#table-manager-list"
				}]
			],
			text: "对不起，加载出现异常！"
		});
        table.on("tool(LAY-manager-list)", function (e) {
            if ("del" === e.event) {
                layer.confirm("确认删除任务？", function (t) {
                    jquery.ajax({
                        type: 'DELETE',
                        url: "/api/tasks/" + e.data.id,
                        success: function (data, textStatus, jqXHR) {
                            if (data.code == "200") {
                                e.del(), layer.close(t)
                            } else {
                                layer.open({content: data.message, shade: [0.8, '#393D49']});
                            }
                        },
                        dataType: "json"
                    });
                });
            }
        });
        jquery("#add_task").on("click", function () {
            layer.open({
                type: 2,
                title: "发布任务",
                content: "/task/add",
                area: ["90%", "90%"],
                btn: ["确定", "取消"],
                yes: function (index, layero) {
                    var iframeWindow = window['layui-layer-iframe'+ index];
                    //监听提交
                    iframeWindow.layui.form.on('submit(add_task)', function(data){
                        var field = data.field; //获取提交的字段
						debugger;
                        jquery.ajax({
                            type: 'POST',
                            url: "/api/tasks",
                            data: field,
                            success: function (data, textStatus, jqXHR) {
                                if (data.code == "200") {
                                    table.reload('LAY-manager-list'); //数据刷新
                                    layer.close(index); //关闭弹层
                                } else {
                                    layer.close(index); //关闭弹层
                                    layer.open({content: data.message, shade: [0.8, '#393D49']});
                                }
                            },
                            dataType: "json"
                        });
                    });

                    iframeWindow.layui.jquery("#add_task").click()
                },
                success: function (e, t) {
                }
            })
        });
	});
</script>
	</body>

</html>
