<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
                   for="phone"></label>
            <input type="text" name="phone" id="phone" lay-verify="phone" placeholder="手机"
                   class="layui-input" value="${user.phone}">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                   for="oldPwd"></label>
            <input type="password" name="oldPwd" id="oldPwd" lay-verify="pass" placeholder="旧密码"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                   for="password"></label>
            <input type="password" name="password" id="password" lay-verify="required" placeholder="新密码"
                   class="layui-input">
        </div>
        <div class="layui-form-item" hidden>
            <input type="text" class="layui-input" value="${user.id}" id="userId" name="userId"/>
        </div>
        <div class="layui-form-item" hidden>
            <button  class="layui-btn" lay-filter="update" lay-submit="" id="user_info">确认</button>
        </div>
    </form>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../js/admin'
    }).use(['form','layer','admin']);
</script>
</body>

</html>
