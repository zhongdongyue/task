<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">所属组</label>
            <div class="layui-input-block">
                <select name="groupId" lay-verify="required">
                    <#if groupList?? && groupList?size!=0>
                        <#list groupList as group>
                        <option value="${group.id}">${group.name}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="roleId" lay-verify="required">
                    <option value="4">普通用户</option>
                    <option value="3">任务领取</option>
                    <option value="2">管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" hidden>
            <input type="text" class="layui-input" value="${user.id}" id="userId" name="userId"/>
        </div>
        <div class="layui-form-item" hidden>
            <button  class="layui-btn" lay-filter="update" lay-submit="" id="admin_edit_submit">确认</button>
        </div>
    </div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../js/admin'
    }).use(['form','layer','admin']);
</script>
</body>

</html>
